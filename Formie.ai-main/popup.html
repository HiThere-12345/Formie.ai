<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Content Reader</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        /* Centering the header and icon */
        .header {
            text-align: center; /* Center the header text */
            margin: 10px 0; /* Add some margin above and below */
        }
        .icon-container {
            display: flex; /* Use flexbox for centering */
            justify-content: center; /* Center horizontally */
            margin-bottom: 10px; /* Add some margin below the icon */
        }
        #extension-icon {
            width: 128px; /* Set the icon size */
            height: 128px; /* Set the icon size */
        }
    </style>
</head>
<body>
    <h3 class="header">Formie.AI</h3>
    <div class="icon-container">
        <img id="extension-icon" src="icons/logo128.png" alt="Extension Icon">
    </div>
    
    <div id="chatbox"></div>
    <input type="text" id="user-input" placeholder="Enter your message">
    <button id="send-button">Send</button>
    
    <script src="popup.js"></script>
</body>
</html>
